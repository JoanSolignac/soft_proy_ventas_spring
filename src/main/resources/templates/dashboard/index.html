<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="fragments/head/head-dashboard-fragment::head-dashboard-fragment(Dashboard)">
  </head>

  <body>

    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">

        <!-- Menu -->
       <div th:replace="fragments/menu/menu-fragment::menu-fragment"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

          <!-- Navbar -->
          <div th:replace="fragments/navbar/navbar-fragment::navbar-fragment"
               th:with="user=${user}, isAdmin=${isAdmin}"></div>
          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <div th:replace="fragments/content/main-content-fragment::main-content-fragment"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>
      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>

    <!-- Scripts -->
    <div th:replace="fragments/scripts/scripts-fragment::scripts-fragment"></div>
  </body>
</html>
